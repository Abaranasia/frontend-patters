<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label>Apply to: </label>
  <select id="targetSelector">
    <option value="canvas">canvas</option>
    <option value="content">html tag</option>
  </select>

  <div id="control">
    <input type="range" id="colorRange" max="100" min="1" step="1" value="1">
    <input type="color" id="colorEditor">
  </div>
  <div>
    <h4>HTML element</h4>
    <div id="content"></div>
  </div>
  <div>
    <h4>Canvas element</h4>
    <canvas id="canvas" width="500" height="500"></canvas>
  </div>

  <script src="editorbridge.js"></script>
</body>
</html>
